<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form>
    <h1>Registration form</h1>
    <label class="data">Name :</label>
    <input type="text" class="name" placeholder="Enter name"><br>
    <label class="data">Mail id :</label>
    <input type="email" class="mail" placeholder="Enter mail"><br>
    <label class="data">Ph no :</label>
    <input type="number" class="no" placeholder="Enter no"><br>
    <label class="data">Gender :</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select><br>
    <label class="data">Address :</label>
    <input type="text" class="address" placeholder="Enter address"><br>
    <button type="submit">Submit</button>
    </form>
    </div>

</body>
</html>
